  const tipos = {

  };

  const form = document.getElementById('test-form');
  const resultDiv = document.getElementById('result');

  // Crear las preguntas en el formulario
  preguntas.forEach((pregunta, i) => {
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<p>${i + 1}. ${pregunta.texto}</p>`;

    for (const letra in pregunta.opciones) {
      const option = pregunta.opciones[letra];
      const label = document.createElement('label');

      label.innerHTML = `
        <input type="radio" name="q${i}" value="${letra}" required />
        ${letra}: ${option}
      `;
      div.appendChild(label);
    }

    form.appendChild(div);
  });

  document.getElementById('submit-btn').addEventListener('click', (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const counts = { A: 0, B: 0, C: 0, D: 0, E: 0 };

    for (const [name, value] of formData.entries()) {
      counts[value]++;
    }

    // Ordenar por mayor cantidad
    const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
    const principal = sorted[0][0];
    const secundario = sorted[1] ? sorted[1][0] : null;

    let html = `<h3>Tu tipo principal de Nen es: <strong>${tipos[principal]}</strong></h3>`;
    if (secundario) {
      html += `<p>Tu tipo secundario es: <strong>${tipos[secundario]}</strong></p>`;
    }
